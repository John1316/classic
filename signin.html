<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <title>Sign in</title>

        <!-- Styles -->
        <link href="assets/css/page.min.css" rel="stylesheet">
        <link href="assets/css/all.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">

        <!-- Favicons -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
        <link rel="icon" href="assets/img/favicon.png">


    </head>
    <body class="layout-centered">



    <!-- Main Content -->
    <section class="login main-content" style="background-image: url(assets/img/banner/ShopBanner.png); background-size: 100% 100%;">

        <div class="bg-white rounded shadow-7 w-400 p-4">
            <div class="row justify-content-center">
                <img class="h-100px" src="assets/img/Logo/logo-colourful.png" alt="">
            </div>

            <form action="" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" onkeyup="checkPassword()" class="form-control" name="password">
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <div id="passwordValidation"></div>
                    </div>    
                </div>
                
                <div class="form-group flexbox py-3">
                    <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" checked>
                    <label class="custom-control-label">Remember me</label>
                    </div>

                    <a class="text-muted small-2" href="user-recover.html">Forgot password?</a>
                </div>

                <div class="form-group">
                    <button class="btn btn-block btn-main" type="submit">Login</button>
                </div>
            </form>

            <p class="text-center text-muted small-2">Don't have an account? <a href="register.html">Register here</a></p>
        </div>

    </section>
        <!-- login -->


        <!-- script -->
        <script src="assets/js/page.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script>
            function checkPassword() {
                let password = document.getElementById('password');
                let passwordValidation = document.getElementById('passwordValidation');
                if(password.value.length < 8){
                    passwordValidation.innerHTML = "<div class='alert alert-danger'>Your password is less than 8</div>"
                    checkPasswordVal = false;

                }
                else{
                    passwordValidation.innerHTML="";
                    checkPasswordVal = true;
                    console.log(checkPasswordVal);
                }
            }
        </script>
    </body>
</html>
